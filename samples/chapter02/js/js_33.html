<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // class Calc {
                //     // 静的メソッド
                //     static sum(num1, num2) {
                //         return num1 + num2;
                //     }
                // }

                // document.write(Calc.sum(10, 5));

                // staticを使用して定義するものを静的メソッドと呼ぶ
                // プロパティ等を特に使わない場合、こっちを使った方が便利

                class Item {
                    constructor(tax) {
                        if (isFinite(tax)) {
                            console.log('constructor if')
                            this._tax = tax;
                        } else {
                            console.log('constructor else')
                            this._tax = 0;
                        }
                    }
                    // 不正な値が入ってきた場合、ここに入る
                    set tax(tax) {
                        if (isFinite(tax)) {
                            console.log('set if')
                            this._tax = tax;
                        } else {
                            console.log('set else')
                            this._tax = 0;
                        }
                    }

                    get tax() {
                        console.log('get')
                        return this._tax + '%';
                    }

                }

                let item = new Item(10) //constructorへ値がはいる
                item.tax = 50; // プロパティの書き換え
                document.write(item.tax);

            </script>
        </div>
    </div>
</body>

</html>
