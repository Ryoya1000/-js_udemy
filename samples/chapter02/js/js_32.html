<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                class Item  {
                    //コンストラクターを定義する(最初に呼び出されるもの)
                    constructor(price) {
                        //　プロパティを定義する
                        this.price = price
                    }

                    getTax() {
                        return Math.round(this.price * (10 / 100));
                    }
                }

                const price = parseInt(prompt('商品の金額を入力してください'))
                let item = new Item(price);
                document.write(item.getTax());

                // EC6以前の定義↓
                // const Item = class {}
                // var Item = function() {}
            </script>
        </div>
    </div>
</body>


</html>
